    <style>
        body {
            font-family: Arial, sans-serif;
             margin: 0;
            padding: 0;
        }

        #property-listings {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .property {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 300px;
            margin-bottom: 20px;
            text-align: center;
        }

        .property:hover {
            transform: scale(5px);
        }
  
         /* width */
  ::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  
  display: none;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: grey; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: rgba(12, 12, 15, 0.655); 
}

        .property a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
           
        }

        .property h2,h3 {
            margin-top: 0;
            color: #333;
        }

        .property p {
            margin: 5px 0;
            color: #666;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 200px;
            position: relative;
        }

        .image-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-gallery:hover img {
            transform: scale(1.1);
        }

        .image-labels {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
        }

        .image-labels div {
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            font-size: 12px;
        }

        /* Define different colors for labels */
        .label-sale {
            background-color: #ff6347; /* Tomato */
            color: white;
        }

        .label-rent {
            background-color: #4682b4; /* Steel Blue */
            color: white;
        }

        .label-lease {
            background-color: #32cd32; /* Lime Green */
            color: white;
        }
