<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate Blog</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: 16px 16px 48px #2e364330;
  }

  header {
    color: #525d6f;
    text-align: center;
    padding: 20px 0;
    border-radius: 40px;
    background-color: #fff;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }

   /* width */
   ::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  
  display: none;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: grey; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: rgba(12, 12, 15, 0.655); 
}

  h1 {
    margin: 0;
  }

  .blog-posts {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    grid-gap: 20px;
    padding: 20px;
  }

  .blog-post {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: transform 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .blog-post:hover {
    transform: translateY(-5px);
  }

  .blog-post h2 {
    margin-top: 0;
    color: #333;
  }

  .blog-post p {
    margin-top: 10px;
    color: #666;
  }

  .blog-post img {
    width: 350px;
    height: 240px;
    margin-top: 10px;
    border-radius: 5px;
    transition: transform 0.3s ease;
  }

  .blog-post img:hover {
    transform: scale(1.1);
  }

  
  /* Styles for responsiveness */
  @media only screen and (max-width: 600px) {
    .blog-post {
      padding: 15px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Real Estate Blog</h1>
</header>
<main>
  <section class="blog-posts" id="blogPosts">
    <!-- Blog posts will be dynamically added here using JavaScript -->
  </section>
</main>
<script>
  // Dummy data for blog posts
  const blogPostsData = [
  { 
    title: "Top 5 Neighborhoods to Live In", 
    content: "Are you looking for the perfect neighborhood to settle down? In this blog post, we explore the top 5 neighborhoods that offer great amenities, schools, and community vibes. From bustling urban areas to serene suburban landscapes, discover the ideal place to call home.", 
    image: "png/neibours.png" 
  },
  { 
    title: "10 Tips for First-Time Home Buyers", 
    content: "Buying your first home can be both exciting and overwhelming. To help you navigate this journey smoothly, we've compiled a list of 10 essential tips for first-time home buyers. From setting a budget to understanding mortgage options, we cover everything you need to know to make informed decisions.", 
    image: "png/tips.png" 
  },
  { 
    title: "The Benefits of Renting vs. Buying", 
    content: "Are you undecided between renting and buying a home? This blog post weighs the pros and cons of each option to help you make the right choice for your lifestyle and financial goals. Whether you value flexibility or long-term investment, explore the benefits of renting versus buying.", 
    image: "png/rvsb.png" 
  },
  { 
    title: "How to Stage Your Home for Sale", 
    content: "Selling your home? Proper staging can significantly impact its appeal to potential buyers. In this blog post, we share expert tips and tricks for staging your home to highlight its best features and attract offers. From decluttering to enhancing curb appeal, learn how to showcase your home effectively.", 
    image: "jpeg/list2.jpeg" 
  },
  { 
    title: "Understanding Real Estate Market Trends", 
    content: "Stay ahead of the curve by understanding real estate market trends. In this blog post, we analyze current market conditions and emerging trends to help you make informed decisions as a buyer, seller, or investor. From pricing fluctuations to demand-supply dynamics, gain insights into the factors shaping the real estate landscape.", 
    image: "png/trends.png" 
  },
  { 
    title: "Investing in Rental Properties: Pros and Cons", 
    content: "Considering investment properties? Rental properties can offer lucrative returns, but they also come with risks and responsibilities. In this blog post, we explore the pros and cons of investing in rental properties to help you assess if it's the right strategy for your financial portfolio. From passive income potential to property management challenges, weigh your options wisely.", 
    image: "png/pros cons.png" 
  }
];


  // Function to dynamically create blog post elements
  function createBlogPostElement(post) {
    const postElement = document.createElement('article');
    postElement.classList.add('blog-post');
    
    const titleElement = document.createElement('h2');
    titleElement.textContent = post.title;
    
    const contentElement = document.createElement('p');
    contentElement.textContent = post.content;

    const imageElement = document.createElement('img');
    imageElement.src = post.image;
    imageElement.alt = post.title;

    postElement.appendChild(titleElement);
    postElement.appendChild(contentElement);
    postElement.appendChild(imageElement);
    
    return postElement;
  }

  // Function to initialize blog posts
  function initializeBlogPosts() {
    const blogPostsContainer = document.getElementById('blogPosts');
    
    blogPostsData.forEach(post => {
      const postElement = createBlogPostElement(post);
      blogPostsContainer.appendChild(postElement);
    });
  }

  // Call the function to initialize blog posts when the page loads
  window.onload = initializeBlogPosts;
</script>
</body>
</html>
