<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #dfe6ed;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         /* width */
  ::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  
  display: none;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: grey; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: rgba(12, 12, 15, 0.655); 
}

        h1 {
            color: #333;
            text-align: center;
            margin-top: 30px;
        }
        
        #agent-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h3 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        
        .radio-group {
            margin-bottom: 20px;
        }
        
        input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }
        
        input[type="radio"]:hover {
            cursor: pointer;
        }
        
        input[type="radio"]:focus {
            outline: none;
        }
        
        input[type="text"],
        input[type="file"],
        input[type="number"],
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:hover,
        input[type="file"]:hover,
        input[type="number"]:hover,
        button[type="submit"]:hover {
            border-color: #007bff;
        }
        
        input[type="text"]:focus,
        input[type="file"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }
        
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Agent Form</h1>
    <form id="agent-form">
        <h3>Please fill the following details</h3>
        <label for="agent_id">Agent ID:</label>
        <input type="text" id="agent_id" name="agent_id" placeholder="abcAgent123">
        
        <div class="radio-group">
            <p>Mode of selling Home:</p>  
            <label for="lease"><input type="radio" id="lease" name="home" value="1"> Lease</label>
            <label for="rent"><input type="radio" id="rent" name="home" value="2"> Rent</label>
            <label for="sale"><input type="radio" id="sale" name="home" value="3"> Sale</label>
        </div>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">
        
        <label for="commission">Commission Amount:</label>
        <input type="number" id="commission" name="commission">
        
        <label for="image">Home Image:</label>
        <input type="file" id="image" name="image">
        
        <button type="submit">Submit</button>
    </form>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('agent-form');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                // Validate Agent ID
                const agentId = document.getElementById('agent_id').value;
                if (!agentId) {
                    alert('Agent ID is required');
                    return;
                }

                // Validate Mode of Selling Home
                const lease = document.getElementById('lease').checked;
                const rent = document.getElementById('rent').checked;
                const sale = document.getElementById('sale').checked;
                if (!(lease || rent || sale)) {
                    alert('Please select a Mode of Selling Home');
                    return;
                }

                // Validate Address
                const address = document.getElementById('address').value;
                if (!address) {
                    alert('Address is required');
                    return;
                }

                // Validate Phone Number
                const phone = document.getElementById('phone').value;
                if (!phone) {
                    alert('Phone Number is required');
                    return;
                if (phone.length !== 10) {
                    alert('Phone Number must be 10 digits');
                    return;
                }    
                }

                // Validate Commission Amount
                const commission = document.getElementById('commission').value;
                if (!commission) {
                    alert('Commission Amount is required');
                    return;
                }

                // If all validations pass, submit the form
                form.submit();
            });
        });
    </script>
</body>
</html>
